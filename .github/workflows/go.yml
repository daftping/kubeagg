name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build Linux
      run: GOOS=linux GOARCH=amd64 go build -o kubeagg-linux -race -v .

    - name: Build MacOS
      run: GOOS=darwin GOARCH=amd64 go build -o kubeagg-darwin -v .

    - name: Build Windows
      run: GOOS=windows GOARCH=amd64 go build -o kubeagg-windows.exe -v .

    - name: Test
      run: go test -v .

    - name: Upload Linux
      uses: actions/upload-artifact@v1
      with:
        path: kubeagg-linux

    - name: Upload MacOS
      uses: actions/upload-artifact@v1
      with:
        path: kubeagg-darwin

    - name: Upload Windows
      uses: actions/upload-artifact@v1
      with:
        path: kubeagg-windows.exe